version: '3.8'

services:
  # Host 1: Master + Replica
  dragonfly-host1-master:
    image: docker.dragonflydb.io/dragonflydb/dragonfly:${DRAGONFLY_VERSION:-latest}
    hostname: dragonfly-host1-master
    networks:
      - dragonfly-net
    ports:
      - target: 6379
        published: 6379
        protocol: tcp
        mode: host
      - target: 6380
        published: 6380
        protocol: tcp
        mode: host
      - target: 16379
        published: 16379
        protocol: tcp
        mode: host
    volumes:
      - dragonfly-host1-master-data:/data
      - ./dragonfly-logs/host1-master:/logs
      - ./dragonfly-cluster.conf:/etc/dragonfly/cluster.conf:ro
    environment:
      - DRAGONFLY_LOGTOSTDERR=false
      - DRAGONFLY_ALSOLOGTOSTDERR=false
      - DRAGONFLY_MINLOGLEVEL=1
      - DRAGONFLY_ROLE=master
      - DRAGONFLY_HOST_ID=1
    command: >
      --logtostderr=false
      --alsologtostderr=false
      --minloglevel=1
      --port 6379
      --proactor_threads 4
      --maxmemory 2gb
      --cache_mode=true
      --dbnum 16
      --dir /data
      --dbfilename dump.rdb
      --save 900 1
      --save 300 10
      --save 60 10000
      --cluster-enabled yes
      --cluster-config-file /data/nodes.conf
      --cluster-announce-ip ${DRAGONFLY_HOST1_IP:-dragonfly-host1-master}
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
    ulimits:
      memlock: -1
      nofile: 65535
    shm_size: 512mb
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.dragonfly.host == 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        monitor: 60s
      endpoint_mode: dnsrr
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "6379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

